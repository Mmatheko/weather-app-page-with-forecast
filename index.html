<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mmatheko App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Pretoria</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 12:34</span>,
              <span id="description"></span>
              <br />
              Humidity:55% <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">2.5km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">☀️</div>
            <div class="weather-app-temperature" id="temperature">23</div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Mmatheko" target="_blank"> Mmatheko Mokoka</a>,
        is
        <a href="" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src=""></script>
  </body>
</html
